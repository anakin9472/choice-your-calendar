<div class="login-frame">
  <mat-card>
    <mat-card-content>
      <div class="header">
        WELCOME BACK
      </div>
      <form (ngSubmit)="onLoginSubmit(loginForm)" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class ='full-width' appearance="outline">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              matInput
              placeholder="Enter username" required
              name="username"
            />
            <mat-error *ngIf="username!.errors?.['required']"> Title is required </mat-error>
            <mat-error *ngIf="username!.errors?.['minlength']"> Title must be at least 5 characters long. </mat-error>
            <mat-error *ngIf="username!.errors?.['maxlength']"> Title must be less than 255 characters long. </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class = 'full-width' appearance="outline">
            <mat-label>Password</mat-label>
            <input 
            formControlName="password" 
            matInput [type]=" hide ? 'password' : 'text'" 
            required
            name="password"
             />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            </button>
            <mat-error *ngIf="password!.errors?.['required']"> Password is required </mat-error>
            <mat-error *ngIf="password!.errors?.['minlength']"> Password must be at least 8 characters long. </mat-error>
            <mat-error *ngIf="password!.errors?.['maxlength']"> Password must be less than 255 characters long. </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button
          color="primary"
          style="border-radius: 5px; height: 70%; width: 70%;" 
          [disabled]="loginForm.invalid"
        >
          SIGN IN
        </button>

        <div class="register-option">
          <h1>Don't have an account yet?</h1>
          <a 
          mat-raised-button
          class = 'register'
          (click)="switchToRegister()"
          style="border-radius: 5px; height: 70%; width: 20%; text-align: center;" 
          >Sign Up</a>
        </div>

        <!-- <button mat-flat-button color="primary" *ngIf="isUserLoggedIn" (click)="onLogout()">Logout</button> -->
      </form>
    </mat-card-content>
  </mat-card>


</div>
